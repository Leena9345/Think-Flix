<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Search History - ThinkFlix</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h2>My Search History</h2>
    {% if history %}
      {% for item in history %}
        <div class="history-item">
          <p><strong>{{ item.query }}</strong> - {{ item.timestamp }}</p>
          <ul>
            {% for movie in item.results %}
              <li>{{ movie.title }} ({{ movie.release_date }})</li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    {% else %}
      <p>No history found.</p>
    {% endif %}
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </main>
</body>
</html>
